
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BYAN | بيان</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              emerald: {
                islamic: '#047857',
              },
              amber: {
                gold: '#D97706',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #FBFDF9;
        color: #1F2937;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #0f172a;
        color: #f1f5f9;
      }
      .font-amiri {
        font-family: 'Amiri', serif;
      }
      /* Custom Emerald Theme */
      .bg-emerald-islamic { background-color: #047857; }
      .text-emerald-islamic { color: #047857; }
      .border-emerald-islamic { border-color: #047857; }
      .bg-amber-gold { background-color: #D97706; }
      .text-amber-gold { color: #D97706; }
      
      /* Smooth transitions */
      .page-transition {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
